<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="forms.css">
    <script src="jquery-3.6.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js" integrity="sha512-rstIgDs0xPgmG6RX1Aba4KV5cWJbAMcvRCVmglpam9SoHZiUCyQVDdH2LPlxoHtrv17XWblE/V/PP+Tr04hbtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
       <script src="forms.js"></script>
   
</head>
<body>
    <div class="back-forms">

        <div class="forms">
            <h2>sign up to apna school</h2>
            <form action="" id="frm" method="get">
               <label for="faname">First name</label>
               <input type="text" placeholder="Enter your first name" name="fname">
               <label for="laname">Last name</label>
               <input type="text" placeholder="Enter your last name" name="lname">
               <label for="email-e">Enter your email</label>
               <input type="email" placeholder="enter your email" name="email">
               <label for="password-d">enter your password</label>
               <input type="password" placeholder="enter your password" name="password">
               <label for="password-d">Re-enter your password</label>
               <input type="password" placeholder="re-enter your password" name="password">
               <input type="submit" value="submit">
              
            </form>
            <div class="button">
                <p>Already sign up</p>
            
            <a href="">log in</a>
        </div>
        </div>
        
    </div>
    
</body>
</html>
